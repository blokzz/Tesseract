<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap');
</style>
<body>
    <div id="main">
    <div class="header-container">
    <span class="text">Choose an image with a text to convert it!</span>
    <input required  id="input" type="file">
    <span class="text">Then select language on the image!</span>
    <div class="wrapper">
    <select>
        <option value="eng">English</option>
        <option value="deu">German</option>
        <option value="jpn">Japanese</option>
    </select>
    <button id="convert-btn">Convert</button>
    </div>
    <div id="error-message"></div>
    </div>
    <textarea spellcheck="false" id="txtarea" placeholder="Here will be displayed text"></textarea>
    <div class="btn-container"><button id="clear-btn">Clear</button><button id="copy-btn">Copy</button></div>
    </div>
    <script type="module" src="app.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
</body>
</html>
